name: Publish Preview Package

on:
  push:
    branches: [main]
  pull_request:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      aws: ${{ steps.changes.outputs.aws }}
      coinbase: ${{ steps.changes.outputs.coinbase }}
      neon: ${{ steps.changes.outputs.neon }}
      planetscale: ${{ steps.changes.outputs.planetscale }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            aws:
              - 'distilled-aws/**'
            coinbase:
              - 'distilled-coinbase/**'
            neon:
              - 'distilled-neon/**'
            planetscale:
              - 'distilled-planetscale/**'

  pkg-pr:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.aws == 'true' ||
      needs.detect-changes.outputs.coinbase == 'true' ||
      needs.detect-changes.outputs.neon == 'true' ||
      needs.detect-changes.outputs.planetscale == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install

      - if: needs.detect-changes.outputs.aws == 'true'
        run: bun run setup --http && bun run build
        working-directory: distilled-aws
      - if: needs.detect-changes.outputs.coinbase == 'true'
        run: bun run build
        working-directory: distilled-coinbase
      - if: needs.detect-changes.outputs.neon == 'true'
        run: bun run build
        working-directory: distilled-neon
      - if: needs.detect-changes.outputs.planetscale == 'true'
        run: bun run build
        working-directory: distilled-planetscale

      - run: bun scripts/generate-pnpm-workspace.yaml.ts
      - run: |
          PACKAGES=""
          if [ "${{ needs.detect-changes.outputs.aws }}" == "true" ]; then PACKAGES="$PACKAGES ./distilled-aws"; fi
          if [ "${{ needs.detect-changes.outputs.coinbase }}" == "true" ]; then PACKAGES="$PACKAGES ./distilled-coinbase"; fi
          if [ "${{ needs.detect-changes.outputs.neon }}" == "true" ]; then PACKAGES="$PACKAGES ./distilled-neon"; fi
          if [ "${{ needs.detect-changes.outputs.planetscale }}" == "true" ]; then PACKAGES="$PACKAGES ./distilled-planetscale"; fi
          bun add -D pnpm && bunx pkg-pr-new publish --pnpm $PACKAGES
